<div class="">
    <div class="flex form-section">
        <mat-card class="example-card text-center">
            <div class="" *ngIf="hide">
                <form [formGroup]="formAadhar" (ngSubmit)="onSubmit()">
                    <mat-form-field appearance="outline" class="input_aadhar" style="width:100%">
                        <mat-label>Enter 12 digit Aadhar number</mat-label>
                        <input matInput placeholder="" formControlName="aadhar" maxlength="12" minlength="12">
                        <mat-icon matSuffix>perm_identity</mat-icon>
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field><br>
                    <button mat-raised-button class="" (click)="onSubmit()" color="warn"
                        [disabled]="!this.formAadhar.valid">Submit</button>
                        </form>
            </div>
    
            <div class="" *ngIf="!hide">
                    <form [formGroup]="otpForm">
                            <mat-form-field appearance="outline" class="input_aadhar" style="width:100%">
                                    <mat-label>Enter 6 digit OTP number</mat-label>    
                                <input (input)="getOTP()" matInput maxlength="6" minlength="6"
                                            placeholder="Enter Your 6 digit OTP" formControlName="otp">
                                            <mat-icon matSuffix>textsms</mat-icon>
                                    <mat-hint align="end">{{otpForm.value.otp.length || 0}}/6</mat-hint>
                            </mat-form-field>
                    </form>
            </div>
        </mat-card>
    </div>
    </div>
